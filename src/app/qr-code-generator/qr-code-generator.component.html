
<div class="bg-gray-800 bg-opacity-25 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1>
      <form (submit)="onSubmit()">
        <div class="mb-4">
          <input type="text" class="block w-full px-4 py-2 rounded-lg shadow-lg" placeholder="Enter website URL" [(ngModel)]="url" name="url">
        </div>
        <div class="mb-4">
          <button type="submit" class="btn btn-primary block w-full px-4 py-2 rounded-lg shadow-lg">Generate QR Code</button>
        </div>
      </form>
      <div *ngIf="qrCodeUrl" class="text-center mt-6">
        <img [src]="qrCodeUrl" alt="QR Code" class="mx-auto">
        <!-- <p class="text-gray-600 mt-2">Scan this QR code to visit the website.</p> -->
        <app-download-button [imageUrl]="qrCodeUrl" (download)="download()"></app-download-button>
      </div>
    </div>
  </div>
